<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>

<body>

  <!-- Rating state start -->
  <div class="container">
    <div class="front">
      <div class="star">
        <img src="images/icon-star.svg" alt="">
      </div>

      <h1>How did we do?</h1>

      <p class="sub">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <div class="numbers">
        <div class="numbers__number n1">1</div>
        <div class="numbers__number n2">2</div>
        <div class="numbers__number n3">3</div>
        <div class="numbers__number n4">4</div>
        <div class="numbers__number n5">5</div>
      </div>


      <button class="btn">Submit</button>
    </div>


    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="back hidden">
      <div class="picture">
        <img src="images/illustration-thank-you.svg" alt="">
      </div>
      <div class="score">
        <p>You selected
          <!-- Add rating here --><span class="rating"></span>out of 5
        </p>
      </div>


      <h2>Thank you!</h2>

      <p>We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>


      <!-- Thank you state end -->
    </div>


  </div>

  </div>
</body>

</html>
